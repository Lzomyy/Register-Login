<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style/all.min.css" />
    <link rel="stylesheet" href="Style/bootstrap.min.css" />
    <link rel="stylesheet" href="Style/sign.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container text-center py-5 px-3 rounded-3">
      <div class="twelve">
        <h1>Sign In</h1>
      </div>
      <div class="image m-3">
        <img src="Images/user-1699635_640.png" />
      </div>

      <div>
        <input
          type="text"
          class="form-control my-3"
          placeholder="Enter Your Name"
          id="signN"
        />
      </div>
      <div>
        <input
          type="email"
          class="form-control my-3"
          placeholder="Enter Your Email"
          id="signE"
        />
      </div>
      <div>
        <input
          type="password"
          class="form-control my-3"
          placeholder="Enter Your Password"
          id="signP"
        />
      </div>

      <p id="sinM"></p>

      <button onclick="sign ()" class="btn form-control btn-success">
        Sign IN
      </button>

      <p class="mt-1">
        Have an account?
        <a href="index.html" class="text-decoration-none text-white">Log in</a>
      </p>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
